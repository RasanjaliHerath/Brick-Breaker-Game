<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wall Smashers</title>
  <link rel="stylesheet" href="wallsmashers.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
      <h2>How to Play</h2>
      <ul>
        <li>🎯 Use <strong>←</strong> and <strong>→</strong> arrow keys to move the paddle.</li>
        <li>🔴 Bounce the red ball using the paddle.</li>
        <li>🧱 Break all the green bricks to win!</li>
        <li>💥 Don’t let the ball fall!</li>
        <li>✅ Score increases for each brick hit.</li>
      </ul>
    </div>
  </div>

  <script src="wallsmashers.js"></script>
</body>
</html>
